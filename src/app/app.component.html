<div class="container">
  <div class="main-content">
    <div *ngIf="form.first == 10">Strike !</div>
    <div *ngIf="(((form.first! + form.second!) == 10) && (form.first! < 10))">Spare !</div>
    <div *ngIf="form.first! + form.second! < 10">Open !</div>
    <div class="score">{{"Score " + score[score.length-1]}}</div>
    <div class="form-section">
      <form  name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
        <div>
          <label for="firstThrow">First Throw</label>
          <input type="number" id="firstThrow" name="formText" placeholder="{{form.first}}" [(ngModel)]="form.first" />
        </div>
        <div *ngIf="(form.first != 10)">
          <label for="secondThrow">Second Throw</label>
          <input type="number" id="secondThrow" name="formText1" [(ngModel)]="form.second" />  
        </div>
        <div *ngIf="((counter == 9) && ( (form.first === 10) || ((form.first! + form.second!) === 10)))" class="bonus-throw">
          <label for="thirdThrow">Bonus Throw</label>
          <input type="number" id="thirdThrow" name="formText2" [(ngModel)]="form.third" /> 
        </div>  
        <button type="submit" [disabled]="(form.first! + form.second!) > 10">Submit </button>
      </form>
    </div>
  </div>
  <div class="side-panel">
    <div class="score-card">Score Card</div>
    <div>
      <ul>
        <li *ngFor="let value of score;let i = index">
          <span>Round </span>{{i++1}}<span></span><span>{{": " + value }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
